# =============================================================================
# Production Docker Compose - 一鍵起服務
#
# 真實模式：
#   1. cp .env.production .env → 填入密碼 + API URL + Token
#   2. 修改下方 image 為公司 registry 掃描後的 URL
#   3. docker compose -f docker-compose.production.yml up -d
#   4. 等 30 秒（alembic 遷移自動執行）
#   5. 開瀏覽器 http://localhost:8000 → root/admin123 登入
#
# Mock 模式（不需要真實 API，開箱即用）：
#   1. cp .env.mock .env
#   2. docker compose -f docker-compose.production.yml --profile mock up -d
# =============================================================================

services:
  app:
    # ★ 改成公司 registry 掃描通過後的 image URL
    # 例如: registry.company.com/netora/network-dashboard-base:v2.2.3
    image: ${APP_IMAGE:-coolguazi/network-dashboard-base:v2.4.0}
    container_name: netora_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      seaweedfs:
        condition: service_healthy
    env_file: .env
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - MINIO__ENDPOINT=seaweedfs:8333
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - app_data:/app/data
      - ./config/seaweedfs_s3.json:/app/config/seaweedfs_s3.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  db:
    image: ${DB_IMAGE:-coolguazi/netora-mariadb:10.11}
    container_name: netora_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin}
      MYSQL_DATABASE: ${DB_NAME:-netora}
      MYSQL_USER: ${DB_USER:-admin}
      MYSQL_PASSWORD: ${DB_PASSWORD:-admin}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  seaweedfs:
    image: chrislusf/seaweedfs:4.13
    container_name: netora_s3
    restart: unless-stopped
    command: >-
      server -s3 -s3.port=8333
      -s3.config=/etc/seaweedfs/s3.json
      -ip=localhost -ip.bind=0.0.0.0
      -dir=/data
    ports:
      - "8333:8333"
    volumes:
      - s3_data:/data
      - ./config/seaweedfs_s3.json:/etc/seaweedfs/s3.json:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8333/healthz"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: netora_pma
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PMA_HOST: db
      PMA_USER: ${DB_USER:-admin}
      PMA_PASSWORD: ${DB_PASSWORD:-admin}
    ports:
      - "${PMA_PORT:-8080}:80"

  # ── Mock API Server（僅 mock profile 啟用）──────────────────────────
  mock-api:
    image: ${MOCK_IMAGE:-coolguazi/netora-mock-server:v2.4.0}
    container_name: netora_mock_api
    restart: unless-stopped
    profiles: ["mock"]
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-netora}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      MOCK_STEADY_FAILURE_RATE: ${MOCK_STEADY_FAILURE_RATE:-0.05}
      MOCK_STEADY_ONSET_RANGE: ${MOCK_STEADY_ONSET_RANGE:-3600}
    ports:
      - "9999:9999"
    depends_on:
      db:
        condition: service_healthy

volumes:
  mariadb_data:
  app_data:
  s3_data:
