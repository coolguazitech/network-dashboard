# =============================================================================
# 本地開發用 Docker Compose
#
# 使用方式：
#   1. 建立 base image:
#      docker buildx build --platform linux/amd64 -f docker/base/Dockerfile \
#        -t network-dashboard-base:alpine --load .
#
#   2. 啟動服務:
#      docker-compose -f docker-compose.dev.yaml up -d
#
#   3. 查看 logs:
#      docker-compose -f docker-compose.dev.yaml logs -f app
#
#   4. 停止服務:
#      docker-compose -f docker-compose.dev.yaml down
# =============================================================================

services:
  # MariaDB 資料庫（patched gosu, zero CRITICAL CVE）
  db:
    build:
      context: .
      dockerfile: docker/mariadb/Dockerfile
    container_name: netora_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin}
      MYSQL_DATABASE: ${DB_NAME:-netora}
      MYSQL_USER: ${DB_USER:-admin}
      MYSQL_PASSWORD: ${DB_PASSWORD:-admin}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dashboard_net

  # phpMyAdmin (選用)
  phpmyadmin:
    image: phpmyadmin:5.2
    container_name: netora_pma
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 64M
    ports:
      - "${PMA_PORT:-8080}:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dashboard_net

  # Mock API Server（模擬 FNA/DNA API）
  mock-api:
    build:
      context: .
      dockerfile: mock_server/Dockerfile
    container_name: netora_mock_api
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-netora}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      MOCK_STEADY_FAILURE_RATE: ${MOCK_STEADY_FAILURE_RATE:-0.05}
      MOCK_STEADY_ONSET_RANGE: ${MOCK_STEADY_ONSET_RANGE:-3600}
    ports:
      - "9999:9999"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dashboard_net

  # SeaweedFS S3-compatible Object Storage（圖片上傳）
  # 取代 MinIO（已停維且有 CRITICAL CVE）
  seaweedfs:
    image: chrislusf/seaweedfs:4.13
    container_name: netora_s3
    restart: unless-stopped
    command: >-
      server -s3 -s3.port=8333
      -s3.config=/etc/seaweedfs/s3.json
      -ip=localhost -ip.bind=0.0.0.0
      -dir=/data
    ports:
      - "8333:8333"    # S3 API
    volumes:
      - s3_data:/data
      - ./config/seaweedfs_s3.json:/etc/seaweedfs/s3.json:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8333/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - dashboard_net

  # 主應用程式 (Backend + Frontend)
  app:
    image: ${APP_IMAGE:-network-dashboard-base:alpine}
    container_name: netora_app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # 資料庫連線（覆寫 .env 中的設定，使用 docker 網路）
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-netora}
      DB_USER: ${DB_USER:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-admin}
      # 應用程式設定
      APP_DEBUG: "true"
      APP_ENV: development
      # Fetcher 指向 Mock API Server
      FETCHER_SOURCE__FNA__BASE_URL: http://mock-api:9999
      FETCHER_SOURCE__DNA__BASE_URL: http://mock-api:9999
      # GNMS Ping per-tenant（開發環境全部指向 mock）
      GNMSPING__ENDPOINT: /api/v1/ping
      GNMSPING__BASE_URLS__F18: http://mock-api:9999
      GNMSPING__BASE_URLS__F6: http://mock-api:9999
      GNMSPING__BASE_URLS__AP: http://mock-api:9999
      GNMSPING__BASE_URLS__F14: http://mock-api:9999
      GNMSPING__BASE_URLS__F12: http://mock-api:9999
      FETCHER_ENDPOINT__GET_GBIC_DETAILS: /api/get_gbic_details
      FETCHER_ENDPOINT__GET_CHANNEL_GROUP: /api/get_channel_group
      FETCHER_ENDPOINT__GET_UPLINK_LLDP: /api/get_uplink_lldp
      FETCHER_ENDPOINT__GET_UPLINK_CDP: /api/get_uplink_cdp
      FETCHER_ENDPOINT__GET_ERROR_COUNT: /api/get_error_count
      FETCHER_ENDPOINT__GET_STATIC_ACL: /api/get_static_acl
      FETCHER_ENDPOINT__GET_DYNAMIC_ACL: /api/get_dynamic_acl
      FETCHER_ENDPOINT__GET_MAC_TABLE: /api/get_mac_table
      FETCHER_ENDPOINT__GET_FAN: /api/get_fan
      FETCHER_ENDPOINT__GET_POWER: /api/get_power
      FETCHER_ENDPOINT__GET_VERSION: /api/get_version
      FETCHER_ENDPOINT__GET_INTERFACE_STATUS: /api/get_interface_status
      # S3 Object Storage (SeaweedFS)
      MINIO__ENDPOINT: seaweedfs:8333
      MINIO__ACCESS_KEY: minioadmin
      MINIO__SECRET_KEY: minioadmin
      MINIO__BUCKET: netora-uploads
      MINIO__SECURE: "false"
      MINIO__PUBLIC_URL: http://localhost:8333
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      mock-api:
        condition: service_started
      seaweedfs:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - dashboard_net
    volumes:
      # 掛載設定檔（方便開發時修改）
      - ./config:/app/config:ro
      # 掛載測試資料
      - ./test_data:/app/test_data:ro

volumes:
  db_data:
    name: netora_db_data
  s3_data:
    name: netora_s3_data

networks:
  dashboard_net:
    name: netora_net
    driver: bridge
