# 客戶端比較嚴重程度配置
# 定義哪些欄位變化應該被標記為重大問題、警告或資訊

# 🔴 重大問題 (Critical)
# 這些欄位的變化通常表示連線能力或網路架構的重大變更
critical_fields:
  - switch_hostname      # 客戶端連接的交換機變了
  - interface_name       # 連接的埠口變了
  - link_status          # 連接狀態變了 (connected/down)
  - ping_reachable       # Ping 可達性變了 (True/False)
  - acl_passes           # ACL 檢查狀態變了
  - vlan_id              # VLAN 變了

# 🟡 警告 (Warning)
# 這些欄位的變化影響效能但不影響連通性
warning_fields:
  - speed                # 速率變了 (例如 1000 → 100)
  - duplex               # 雙工模式變了 (full/half)
  - vlan_id              # VLAN 變了

# ℹ️ 資訊 (Info)
# 其他欄位變化（不在上述列表中的）會被標記為 info
# 例如：ip_address
