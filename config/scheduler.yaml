# =============================================================================
# 排程設定檔
# =============================================================================
# 此檔案定義所有資料收集的排程任務
# 每個 job 的 name 即為採集的資料類型
# source: FNA (Factory Network Automation) / DNA (Device Network Automation)
# brand: HPE / Cisco-IOS / Cisco-NXOS
# =============================================================================

maintenance_id: "TEST-100"    # APM ID

jobs:
  mac-table:
    url:
    source:        # FNA/DNA
    brand:         # HPE/Cisco-IOS/Cisco-NXOS
    interval: 30   # seconds
    description: "MAC Table 採集"

  arp-table:
    url:
    source:        # FNA/DNA
    brand:         # HPE/Cisco-IOS/Cisco-NXOS
    interval: 30   # seconds
    description: "ARP Table 採集"

  transceiver:
    url:
    source:        # FNA/DNA
    brand:         # HPE/Cisco-IOS/Cisco-NXOS
    interval: 30   # seconds
    description: "光模組 Tx/Rx 功率資料收集"

  version:
    url:
    source:        # FNA/DNA
    brand:         # HPE/Cisco-IOS/Cisco-NXOS
