  error_count:
    url:
    source:        # FNA/DNA
    brand:         # HPE/Cisco-IOS/Cisco-NXOS
    interval: 30   # seconds
    description: "Interface 錯誤計數收集"

  power:
    url:
    source:        # FNA/DNA
    brand:         # HPE/Cisco-IOS/Cisco-NXOS
    interval: 30   # seconds
