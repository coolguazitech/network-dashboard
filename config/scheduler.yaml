# =============================================================================
# 排程設定檔
# =============================================================================
# 此檔案定義所有資料收集的排程任務
# =============================================================================

# 全域設定
settings:
  # 預設維護作業 ID (會被 switches.yaml 中的覆蓋)
  default_maintenance_id: "2026Q1-ANNUAL"
  # 預設階段 (pre 或 post)
  default_phase: "post"

# 收集任務排程
jobs:
  # 光模組資料收集
  transceiver:
    indicator: transceiver
    interval: 300  # 每 5 分鐘收集一次
    enabled: true
    description: "光模組 Tx/Rx 功率資料收集"

  # 版本資訊收集
  version:
    indicator: version
    interval: 3600  # 每小時收集一次
    enabled: true
    description: "韌體版本資訊收集"

  # Uplink 連接狀態收集
  uplink:
    indicator: uplink
    interval: 600  # 每 10 分鐘收集一次
    enabled: true
    description: "Uplink 鄰居連接狀態收集"

  # 風扇狀態收集
  fan:
    indicator: fan
    interval: 600  # 每 10 分鐘收集一次
    enabled: true
    description: "設備風扇狀態收集"

  # 錯誤計數收集
  error_count:
    indicator: error_count
    interval: 300  # 每 5 分鐘收集一次
    enabled: true
    description: "Interface 錯誤計數收集"

  # ACL 設定收集 (預設停用)
  acl:
    indicator: acl
    interval: 1800  # 每 30 分鐘收集一次
    enabled: false
    description: "ACL 設定驗證"
