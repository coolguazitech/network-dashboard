  ping:
    url:
    source:        # FNA/DNA
    brand:         # HPE/Cisco-IOS/Cisco-NXOS
    interval: 30   # seconds
    description: "新設備 Ping 連通性檢查"

  port_channel:
    url:
    source:        # FNA/DNA
    brand:         # HPE/Cisco-IOS/Cisco-NXOS
    interval: 30   # seconds
    description: "Port-Channel 狀態及成員檢查"
