# Fan Failure Scenario
#
# One or more fans have failed

switch-new-01:
  ip_address: "10.0.1.1"
  vendor: "Cisco"
  platform: "NXOS"
  site: "t_site"
  power: "on"
  ping_reachable: true

  transceiver_output: |
    Ethernet1/49
        transceiver is present
        Temperature            55.8 C
        Voltage                3.30 V
        Tx Power               -2.5 dBm
        Rx Power               -3.5 dBm

  neighbor_output: |
    Chassis id: 0012.3456.789a
    Port id: Ethernet1/1
    Local Port id: Eth1/49
    System Name: spine-01.example.com

  version_output: "NXOS: version 9.3(10)"

  port_channel_output: |
    1     Po1(SU)     Eth      LACP      Eth1/1(P)    Eth1/2(P)

  fan_output: |
    Fan             Model                Hw         Status
    -----------------------------------------------------------
    Fan1(sys_fan1)  N9K-C9336C-FX2-FAN   --         Failed
    Fan2(sys_fan2)  N9K-C9336C-FX2-FAN   --         Ok
    Fan3(sys_fan3)  N9K-C9336C-FX2-FAN   --         Failed

  power_output: "PS1: ok, PS2: ok"
  error_output: ""

