# Power Failure Scenario
#
# Device is powered off - all API calls will timeout

switch-new-01:
  ip_address: "10.0.1.1"
  vendor: "Cisco"
  platform: "NXOS"
  site: "t_site"
  power: "off"  # Device is down!
  ping_reachable: false

  transceiver_output: ""
  neighbor_output: ""
  version_output: ""
  port_channel_output: ""
  fan_output: ""
  power_output: ""
  error_output: ""

switch-new-02:
  ip_address: "10.0.1.2"
  vendor: "HPE"
  platform: "Comware"
  site: "t_site"
  power: "on"
  ping_reachable: true

  transceiver_output: |
    GigabitEthernet1/0/1 transceiver information:
      Temperature(C)                : 34.5
      TX Power(dBm)                 : -3.1
      RX Power(dBm)                 : -4.2

  neighbor_output: ""
  version_output: "Version 7.1.070, Release 3208P06"
  port_channel_output: ""
  fan_output: "Fan 1: Normal"
  power_output: "Power Supply 1: Normal"
  error_output: ""
