# Uplink Down Scenario
#
# Uplink connections are down - no neighbors detected

switch-new-01:
  ip_address: "10.0.1.1"
  vendor: "Cisco"
  platform: "NXOS"
  site: "t_site"
  power: "on"
  ping_reachable: true

  transceiver_output: |
    Ethernet1/49
        transceiver is present
        Temperature            38.5 C
        Voltage                3.30 V
        Tx Power               -2.5 dBm
        Rx Power               -3.5 dBm

  neighbor_output: ""  # No neighbors - uplink down!

  version_output: "NXOS: version 9.3(10)"

  port_channel_output: |
    Group Port-       Type     Protocol  Member Ports
          Channel
    1     Po1(SD)     Eth      LACP      Eth1/1(D)    Eth1/2(D)

  fan_output: "Fan1: Ok, Fan2: Ok"
  power_output: "PS1: ok, PS2: ok"
  error_output: ""

switch-new-02:
  ip_address: "10.0.1.2"
  vendor: "HPE"
  platform: "Comware"
  site: "t_site"
  power: "on"
  ping_reachable: true

  transceiver_output: |
    GigabitEthernet1/0/25 transceiver information:
      Temperature(C)                : 34.5
      TX Power(dBm)                 : -3.1
      RX Power(dBm)                 : -4.2

  neighbor_output: ""  # No neighbors

  version_output: "Version 7.1.070, Release 3208P06"
  port_channel_output: ""
  fan_output: "Fan 1: Normal, Fan 2: Normal"
  power_output: "Power Supply 1: Normal"
  error_output: ""
