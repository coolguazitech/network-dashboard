# =============================================================================
# Dev Container Docker Compose
# 整合開發容器與資料庫服務
# =============================================================================

services:
  # 開發容器
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
      # 保留 venv 在 volume 中以提升效能（尤其在 Mac 上）
      - venv-volume:/workspace/.venv
      # 保留 node_modules 在 volume 中
      - node-modules-volume:/workspace/frontend/node_modules
      # Git credentials
      - ~/.gitconfig:/home/vscode/.gitconfig:ro
    # 讓容器持續運行
    command: sleep infinity
    # 連接到資料庫網路
    networks:
      - dev_network
    environment:
      # 資料庫連線
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: netora
      DB_USER: admin
      DB_PASSWORD: admin
      # S3 Object Storage (SeaweedFS)
      MINIO__ENDPOINT: seaweedfs:8333
      MINIO__ACCESS_KEY: minioadmin
      MINIO__SECRET_KEY: minioadmin
      MINIO__BUCKET: netora-uploads
      MINIO__SECURE: "false"
      MINIO__PUBLIC_URL: http://localhost:8333
      # 開發模式
      APP_DEBUG: "true"
      APP_ENV: development

  # MariaDB 資料庫（patched gosu, zero CRITICAL CVE）
  db:
    build:
      context: ..
      dockerfile: docker/mariadb/Dockerfile
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: netora
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - dev_network

  # Mock API Server（模擬 FNA/DNA API）
  mock-api:
    build:
      context: ..
      dockerfile: mock_server/Dockerfile
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: netora
      DB_USER: admin
      DB_PASSWORD: admin
      MOCK_CONVERGE_TIME: ${MOCK_CONVERGE_TIME:-7200}
    ports:
      - "9999:9999"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dev_network

  # SeaweedFS S3-compatible Object Storage（案件圖片上傳用）
  seaweedfs:
    image: chrislusf/seaweedfs:4.13
    restart: unless-stopped
    command: >-
      server -s3 -s3.port=8333
      -s3.config=/etc/seaweedfs/s3.json
      -ip=localhost -ip.bind=0.0.0.0
      -dir=/data
    ports:
      - "8333:8333"
    volumes:
      - s3-data:/data
      - ../config/seaweedfs_s3.json:/etc/seaweedfs/s3.json:ro
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8333/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - dev_network

  # phpMyAdmin（選用）
  phpmyadmin:
    image: phpmyadmin:5.2
    restart: unless-stopped
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 64M
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - dev_network

volumes:
  db-data:
  s3-data:
  venv-volume:
  node-modules-volume:

networks:
  dev_network:
    driver: bridge
