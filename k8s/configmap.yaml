apiVersion: v1
kind: ConfigMap
metadata:
  name: network-dashboard-config
  namespace: network-dashboard
  labels:
    app: network-dashboard
data:
  # =============================================================================
  # 應用程式設定（非敏感資訊）
  # 敏感資訊請透過 Vault 注入
  # =============================================================================

  # 環境設定
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  USE_MOCK: "false"

  # 資料庫設定（非敏感）
  DB_HOST: "mariadb.database.svc.cluster.local"
  DB_PORT: "3306"
  DB_NAME: "network_dashboard"

  # API 設定
  API_TIMEOUT: "30"

  # Mock 設定（生產環境通常不使用）
  MOCK_PING_CONVERGE_TIME: "600"

  # 排程設定
  SCHEDULER_ENABLED: "true"
